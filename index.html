<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On This Daydle</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <h1>On This Daydle</h1>
    <div id="game-description">
        <p>Guess the 4-digit year of the historical event shown below. You have 6 attempts.</p>
        <div class="feedback-boxes">
            <div class="feedback-box correct">Correct</div>
            <div class="feedback-box close-10">Within 10</div>
            <div class="feedback-box close-100">Within 100</div>
            <div class="feedback-box close-1000">Within 1000</div>
        </div>
    </div>
    <!-- Reset Button (Initially hidden) -->
    <button id="restart-button" style="display:none;">Restart Game</button>

    <!-- Display the event description -->
    <div id="event-description">
        <p><strong>Event to Guess:</strong> <span id="event-text">Loading event...</span></p>
    </div>

    <div id="game-board">
        <!-- Grid will be populated dynamically -->
    </div>

    <input type="text" id="guess-input" maxlength="4" placeholder="Enter year (4 digits)">
    <button id="guess-button">Guess</button>

    <!-- Result Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="close">&times;</span>
            <h2 id="result-message"></h2>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
